<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Fragrance Finder</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; background: #f4f4f9; }
    h1 { text-align: center; }
    .container { max-width: 700px; margin: auto; background: white; padding: 20px; border-radius: 10px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
    label { display: block; margin-top: 15px; font-weight: bold; }
    select, input { width: 100%; padding: 8px; margin-top: 5px; border-radius: 5px; border: 1px solid #ccc; }
    button { margin-top: 20px; padding: 10px; width: 100%; border: none; background: #007bff; color: white; border-radius: 5px; font-size: 16px; cursor: pointer; }
    button:hover { background: #0056b3; }
    .results { margin-top: 20px; }
    .card { background: #fafafa; padding: 15px; border: 1px solid #ddd; border-radius: 8px; margin-bottom: 10px; }
    .card h3 { margin: 0 0 10px; }
  </style>
</head>
<body>
  <h1>Fragrance Finder</h1>
  <div class="container">
    <label for="gender">Gender</label>
    <select id="gender">
      <option value="any">Any</option>
      <option value="male">Male</option>
      <option value="female">Female</option>
      <option value="unisex">Unisex</option>
    </select>

    <label for="age">Age</label>
    <input type="number" id="age" placeholder="Enter your age" min="5" max="100">

    <label for="vibe">Fragrance Vibe</label>
    <select id="vibe">
      <option value="any">Any</option>
      <option value="sweet">Sweet</option>
      <option value="fresh">Fresh</option>
      <option value="clean">Out of the shower</option>
    </select>

    <label for="price">Max Price ($)</label>
    <input type="number" id="price" placeholder="Enter max price" />

    <label for="longevity">Minimum Longevity (hours)</label>
    <input type="number" id="longevity" placeholder="e.g. 6" />

    <button onclick="findFragrances()">Find Fragrances</button>
    <div class="results" id="results"></div>
  </div>

  <script>
    const catalog = [
      { name: "Dior Sauvage", vibe: "fresh", price: 120, longevity: 8, gender: "male", recommendedAges: [18, 60] },
      { name: "YSL Black Opium", vibe: "sweet", price: 110, longevity: 7, gender: "female", recommendedAges: [16, 50] },
      { name: "CK One", vibe: "clean", price: 50, longevity: 5, gender: "unisex", recommendedAges: [12, 40] },
      { name: "Versace Dylan Blue", vibe: "fresh", price: 95, longevity: 7, gender: "male", recommendedAges: [16, 40] },
      { name: "Chanel Chance Eau Tendre", vibe: "sweet", price: 135, longevity: 6, gender: "female", recommendedAges: [18, 45] }
    ];

    function findFragrances() {
      const gender = document.getElementById('gender').value;
      const age = parseInt(document.getElementById('age').value);
      const vibe = document.getElementById('vibe').value;
      const maxPrice = parseFloat(document.getElementById('price').value);
      const minLongevity = parseInt(document.getElementById('longevity').value);
      const resultsDiv = document.getElementById('results');
      resultsDiv.innerHTML = '';

      let results = catalog.filter(f => {
        let matchesGender = (gender === 'any' || f.gender === gender || f.gender === 'unisex');
        let matchesAge = (!age || (age >= f.recommendedAges[0] && age <= f.recommendedAges[1]));
        let matchesVibe = (vibe === 'any' || f.vibe === vibe);
        let matchesPrice = (!maxPrice || f.price <= maxPrice);
        let matchesLongevity = (!minLongevity || f.longevity >= minLongevity);
        return matchesGender && matchesAge && matchesVibe && matchesPrice && matchesLongevity;
      });

      if (results.length === 0) {
        resultsDiv.innerHTML = '<p>No fragrances match your preferences.</p>';
      } else {
        results.forEach(f => {
          const card = document.createElement('div');
          card.className = 'card';
          card.innerHTML = `<h3>${f.name}</h3>
            <p><strong>Vibe:</strong> ${f.vibe}</p>
            <p><strong>Gender:</strong> ${f.gender}</p>
            <p><strong>Price:</strong> $${f.price}</p>
            <p><strong>Longevity:</strong> ${f.longevity} hours</p>`;
          resultsDiv.appendChild(card);
        });
      }
    }
  </script>
</body>
</html>
